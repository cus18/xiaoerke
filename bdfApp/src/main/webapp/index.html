<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        //echo.websocket.org
        //ws://101.201.154.201:2048/ws&user&" + $scope.patientId +"&h5cxqm
        var ws = new WebSocket("ws://192.168.1.23:2050/ws&user&1234&bdfApp");//192.168.1.23：2050
        ws.onopen = function(){
            var patientValMessage = {
                "content": "hello,我是bdfApp!",
                "userId":"1234",
                "senderName":"宝大夫",
                "source":"bdfApp",
                "messageType":"text",
                "mediaId":"www.test.com/123.jpg"
            };
            ws.send(JSON.stringify(patientValMessage));
            alert("发送成功");

        };
        ws.onmessage = function(event){
            var consultData = JSON.parse(event.data);
            console.info(consultData);
//            ws.close();
        };
        ws.onclose = function(evt){
            console.log("WebSocketClosed!");
        };
        ws.onerror = function(evt){
            console.log("WebSocketError!");
        };
    }else{
    }

</script>
<body>
	欢迎来到bdfApp!~~

</body>
</html>
