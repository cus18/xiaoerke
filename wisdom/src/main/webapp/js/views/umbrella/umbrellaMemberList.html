<ion-spinner ng-show="pageLoading" icon="bubbles"  class="loadPic"></ion-spinner>
<ion-view view-title="{{title}}">
    <ion-content class="umbrellaMemberList " overflow-scroll="true" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true" >
            <div class="banner">
                <img class="my-img2" width="88%" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/memberList_top.png">
                <img class="my-img2" width="88%" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/memberList_banner.png">
            </div>
           <div class="member">
               <dl >
                   <dd class=" " ng-repeat="item in familyList">
                       <img class="my-img2" width="200" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/memberList_line.png">
                       <div class="f7 bg1 info">
                           <span class="role fl c3">{{item.sex}}</span>
                           <span class="name fl ">{{item.name}}</span>
                           <span class="birth fl c3">{{item.birthday}}</span>
                       </div>
                   </dd>
                   <dd class=" ">
                       <img class="my-img2" width="200" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/memberList_line.png">
                       <div class="tc c0 f8 bg7 info" ng-click="addMember()">
                           <img class="my-img1" width="16" height="auto" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common/add_icon.png">&nbsp;
                           添加成员
                       </div>
                   </dd>
               </dl>
           </div>
            <div class="tc f2 c0 myRemind">
                <img class="my-img1" width="18" height="auto" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common/remind_icon.png">&nbsp;
                添加的成员只能是宝宝的爸爸妈妈和兄弟姐妹哦
            </div>
            <br> <br> <br> <br>
        </ion-scroll>
    </ion-content>
    <div class="myBottom-btn tc" >
       <div class="btn">
           <button class="f8 c0" ng-click="myGuarantee()">我的保障</button>
           <button class="f8 c0"  ng-click="goShare()">邀请好友</button>
       </div>
    </div>

    <!--分享浮层-->
    <div class="c-shadow"  ng-click="cancelShare()" ng-if="shareLock"></div>
    <div class="shadow-content share tc" ng-if="shareLock"  >
        <img class="arr" width="47" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/shareNew_arr.png">
        <div class="main tc">
            <img class="my-img2" width="56%" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/shareNew1.png">
            <img class="my-img2" width="100%" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/shareNew2.png">
            <div class="word">
                <div class="text" data-tap-disabled="true" >
                    <img class="refer" width="59" height="auto" src="http://xiaoerke-healthplan-pic.oss-cn-beijing.aliyuncs.com/umbrella/shareNew_text.png">
                    <p class="f3 c0 selectable" data-tap-disabled="true" >
                        如今一颗雪糕钱什么都做不了？但 40万人同时拿出凑在一起，就能挽救一个重病的孩子，拯救一个不幸的家庭。这股力量是爱心，这种理念叫互助，也同时是一个时代的进步！
                    </p>
                    <div class="f3 tc">（长按文字即可复制哦）</div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
