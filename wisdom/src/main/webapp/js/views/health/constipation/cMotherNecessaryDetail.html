<ion-spinner ng-show="pageLoading" icon="bubbles"  class="loadPic"></ion-spinner>
<ion-view view-title="宝大夫" ng-init="doRefresh()">
    <ion-content class="cMotherNecessaryDetail" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true">
            <div class="box1">
               <ul>
                   <li ng-repeat="item in necessaryText">
                    {{item}}
                   </li>
               </ul>
                <div class="line">
                    <span class="span1">
                         <span class="cir"></span>
                    </span>
                </div>
            </div>
            <div class="pic-detail">
                <ul>
                    <li ng-repeat="item in necessaryDetailList" >
                        <a ng-href="{{item.href}}" ng-click="saveShopping(item.href)">
                            <img ng-src="{{item.pic}}" width="70" height="70">
                           <span>{{item.name |limitTo:15}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
