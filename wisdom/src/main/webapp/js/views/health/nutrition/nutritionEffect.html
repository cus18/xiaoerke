<ion-spinner ng-show="pageLoading" icon="bubbles"  class="loadPic"></ion-spinner>
<ion-view view-title="营养特点" ng-init="doRefresh()">
    <ion-content class="nutritionEffect" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true">
            <div class="">
                <img width="100%" height="200px" src="{{info.img}}" >
            </div>
            <div class="effect" ng-repeat="item in foodList" ng-if="type=='false'">
                <h3>宝宝{{item.title}}食物摄入{{item.sug}}</h3>
                <dl>
                    <dt class="titleLine">
                        <span class="line"></span>
                        <span class="line"></span>
                        给你的建议
                    </dt>
                    <dd>
                        　{{item.suggest}}
                    </dd>
                </dl>
            </div>
            <div class="effect" ng-if="type=='true'">
                <h3>宝宝{{info.title }}食物摄入{{foodType}}</h3>
                <dl ng-if="tra">
                    <dt class="titleLine">
                        <span class="line"></span>
                        <span class="line"></span>
                        {{info.tad}}
                    </dt>
                    <dd>
                        　{{foodTrait}}
                    </dd>
                </dl>
                <dl ng-if="sug">
                    <dt class="titleLine">
                        <span class="line"></span>
                        <span class="line"></span>
                        {{info.tad2}}
                    </dt>
                    <dd>
                        　{{foodSuggest}}
                    </dd>
                </dl>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
