<!doctype html>
<html ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overflow-y: auto;
            font-size: 12px;
            background: #F2F2F2;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: auto;
            line-height: 2rem;
        }

        a {
            text-decoration: none;
            color: #00a67c;
        }

        p {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div ng-controller="dataListController" class="dataListController">
        <div class="btnGroup">
            <button class="btn" ng-click="add()">添加</button>
        </div>
        <div class="dataListContainer">
            <ul>
                <li ng-repeat="item in list">
                    <p class="title">{{item.text}}</p>
                    <div class="simpleInfo">
                        <span><a href="javascript:void(0)" ng-click="add1()" >添加</a></span>
                        <span><a href="javascript:void(0)" ng-click="edit($index)" >编辑</a></span>
                        <span><a href="javascript:void(0)" ng-click="remove($index)" >删除</a></span>
                    </div>
                    <ul>
                        <li ng-repeat="item2 in list1">
                            <p class="title">{{item2.des}}</p>
                            <div class="simpleInfo">
                                <span><a href="javascript:void(0)" ng-click="edit1($index)" >编辑</a></span>
                                <span><a href="javascript:void(0)" ng-click="remove1($index)" >删除</a></span>
                            </div>
                        </li>
                    </ul>
                    <div ng-show="isShow1" class="dataFormController">
                        <form class="form" ng-submit="submit1()">
                            <a href="javascript:void(0)" class="close" ng-click="close1(false)">close</a>
                            <h2 class="title">添加信息</h2>
                            <ul>
                                <li>
                                    <div class="col3">信息:</div>
                                    <div class="col7">
                                        <textarea placeholder="请在此处进行编辑" required ng-model="formData1.des"></textarea>
                                    </div>
                                </li>
                            </ul>
                            <div class="text-center">
                                <input ng-disabled="form.$invalid" class="btn" type="submit" value="提交">
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div ng-show="isShow" class="dataFormController">
            <form class="form" ng-submit="submit()">
                <a href="javascript:void(0)" class="close" ng-click="close(false)">close</a>
                <h2 class="title">添加标题</h2>
                <ul>
                    <li>
                        <div class="col3">标题:</div>
                        <div class="col7">
                            <input type="text" required ng-model="formData.text" />
                        </div>
                    </li>
                </ul>
                <div class="text-center">
                    <input ng-disabled="form.$invalid" class="btn" type="submit" value="提交">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../lib/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp', []);
</script>
<script type="text/javascript" src="dataListController.js"></script>
</body>

</html>
