<link rel="stylesheet" href="scripts/styles/commonAngel.css?ver=1.1.3" type="text/css"/>
<link rel="stylesheet" href="scripts/styles/doctorConsultLogin.css?ver=1.1.3" type="text/css"/>
<ion-view view-title="医生登录"   ng-init="doctorConsultLoginInit()">
    <div class="doctorConsultLogin">
        <div class="fillInfo-wrap">
            <img class="headline" width="631" height="100" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/doctorConsultLogin/pic_headline.png">
            <img class="injector" width="88" height="93" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/doctorConsultLogin/pic_injector.png">
            <img class="medicalKit" width="50" height="51" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/doctorConsultLogin/pic_medicalKit.png">
            <div class="fillInfo">
                <label class="phone " for="username" >
                    <img class="icon" width="20" height="29" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult/doctor/icon_phone.png">
                    <input  class="tc c3 "  type="tel"  id="username" placeholder="请输入您的手机号" ng-model="info.phoneNum"  maxlength="11" />
                </label>
                <label class="code " for="password" >
                    <img class="icon" width="21" height="27" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult/doctor/icon_lock.png">
                    <input  class="tc c3 " type="tel" id="password" placeholder="请输入验证码"  maxlength="6" ng-model="info.password"  >
                    <button  ng-disabled="true" class="getCode f6 c0 tc" id="validateCode" ng-click="getValidateCode()">获取验证码</button>
                </label>

                <div ng-if="errorLock" class="error-remind  tc c2 f2" >{{errorRemindText}}</div>
                <button  class="button btn-login" ng-click = "doctorBindingAction()"  ng-disabled="(info.phoneNum.length<11||info.phoneNum==null)||(info.password.length<4 || info.password==null)" ></button>
            </div>


        </div>
        <div class="bg-out tc">
            <img  width="100%" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/doctorConsultLogin/bg_wrap.png">
        </div>
    </div>

    <!--非宝大夫系统医生提示-->
    <div ng-if="doctorLock" class="c-shadow"></div>
    <div ng-if="doctorLock" class="shadow-remind bg1 tc">
        <h3 class="f5 c3">温馨提示</h3>
        <p class="f4 c4">
            您目前还不是本平台的医生，开通请联系客服！
        </p>
        <div >
            <a class="f2 c1" href="tel:4006237120">客服电话：400-623-7120</a>
        </div>
        <button ng-click="close()" class="c0 f4">关闭</button>
    </div>
</ion-view>
