<ion-view ng-init="inviteNewInit()">
    <ion-content>
        <div class="inviteNewBox">
            <img src="http://xiaoerke-pc-baodf-pic.oss-cn-beijing.aliyuncs.com/invite%2FinviteNew.png" alt="">
            <div class="inviteNewName">{{headImgNickName}}</div>
            <div ng-style="headImgUrl" class="inviteNewPortrait"></div>
            <div class="inviteNewCode">
                <img ng-src="{{userQRCode}}" alt="" data-tap-disabled="true"/>
            </div>
        </div>
    </ion-content>
</ion-view>
