<ion-view view-title="医生列表" ng-init="NonTimeUserDoctorListInit()">
    <ion-content class="nonTimeUserDoctorList" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true">
            <div class="doctor-list">
                <div class="doctor-information" ng-repeat="item in doctorList" ng-click="checkDoctorInformation($index)">
                    <div class="top">
                <span class="head-portrait">
                    <img ng-width="100%" ng-src="http://xiaoerke-doctor-pic.oss-cn-beijing.aliyuncs.com/{{item.userId}}" err-src="http://xiaoerke-pc-baodf-pic.oss-cn-beijing.aliyuncs.com/dkf%2Fconsult%2Fyonghumoren.png" alt=""/>
                </span>
                        <span>{{item.name}}</span>
                        <span style="min-width:60px;">{{item.department}}</span>
                        <span>{{item.title}}</span>
                        <span style="float: none;"><nobr>擅长:{{item.skill}}</nobr></span>
                    </div>
                    <!--<div class="has-consult" ng-show="consulted">-->
                        <!--<img width="40px" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fdd_03.png" alt=""/>-->
                    <!--</div>-->
                    <div class="line"></div>
                    <div class="bottom">
                        <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_10.png" alt=""/>已帮助{{item.consult_num}}人</span>
                        <span></span>
                        <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_07.png" alt=""/>好评率{{item.evaluate}}%</span>
                    </div>
                </div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
