<ion-view view-title="找医生" ng-init="NonTimeUserFindDoctorInit()">
<ion-content class="nonTimeUserFindDoctor" style="top:0;">
<ion-scroll direction="y" has-bouncing="true">
    <div class="search">按科室查找</div>
    <div class="department-list">
        <ul>
            <li ng-click="checkDepartment(1)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_15.png" alt=""/></span>
                <span>儿内科</span>
            </li>
            <li ng-click="checkDepartment(2)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_21.png" alt=""/></span>
                <span>小儿呼吸科</span>
            </li>
            <li ng-click="checkDepartment(3)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_23.png" alt=""/></span>
                <span>小儿消化科</span>
            </li>
            <li ng-click="checkDepartment(4)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_18.png" alt=""/></span>
                <span>小儿皮肤科</span>
            </li>
            <li ng-click="checkDepartment(5)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_36.png" alt=""/></span>
                <span>小儿保健科</span>
            </li>
            <li ng-click="checkDepartment(6)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_30.png" alt=""/></span>
                <span>妇产科</span>
            </li>
            <li ng-click="checkDepartment(7)">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_33.png" alt=""/></span>
                <span>小儿耳鼻喉科</span>
            </li>
            <li ng-click="moreDepartment()" ng-show="moreDepartments">
                <span><img class="more" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_01.png" alt=""/></span>
                <span>更多科室</span>
            </li>
            <li ng-click="checkDepartment(8)" ng-show="otherDepartment">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_39.png" alt=""/></span>
                <span>小儿外科</span>
            </li>
            <li ng-click="checkDepartment(9)" ng-show="otherDepartment">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_55.png" alt=""/></span>
                <span>小儿眼科</span>
            </li>
            <li ng-click="checkDepartment(10)" ng-show="otherDepartment">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_52.png" alt=""/></span>
                <span>小儿口腔科</span>
            </li>
            <li ng-click="checkDepartment(11)" ng-show="otherDepartment">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_49.png" alt=""/></span>
                <span>小儿中医科</span>
            </li>
            <li ng-click="checkDepartment(12)" ng-show="otherDepartment">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_46.png" alt=""/></span>
                <span>预防接种科</span>
            </li>
        </ul>
    </div>
    <div class="search">明星医生</div>
    <div class="doctor-list">
        <div class="doctor-information" ng-repeat="item in doctorList">
            <div class="top">
                <span class="head-portrait">
                    <img width="100%" ng-src="{{item.src}}" alt=""/>
                    <img width="60%" class="pos" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_62.png" alt=""/>
                </span>
                <span>{{item.doctorName}}</span>
                <span>{{item.department}}</span>
                <span>{{item.position}}</span>
                <span>{{item.description}}</span>
            </div>
            <div class="line"></div>
            <div class="bottom">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_10.png" alt=""/>已帮助{{item.population}}人</span>
                <span></span>
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_07.png" alt=""/>好评率{{item.evaluate}}</span>
            </div>
        </div>
    </div>
</ion-scroll>
</ion-content>
</ion-view>
