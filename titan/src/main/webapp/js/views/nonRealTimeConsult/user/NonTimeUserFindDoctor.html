<ion-view view-title="找医生" ng-init="NonTimeUserFindDoctorInit()">
<ion-content class="nonTimeUserFindDoctor" style="top:0;">
<ion-scroll direction="y" has-bouncing="true">
    <div class="search">按科室查找</div>
    <div class="department-list">
        <ul>
            <li ng-repeat="item in departmentlist | limitTo:moreDepartments" ng-click="checkDepartment($index)">
                <span><img ng-src="{{item.src}}" alt=""/></span>
                <span>{{item.departmentName}}</span>
            </li>
            <li ng-click="moreDepartment()" ng-show="showDepartments">
                <span><img class="more" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_01.png" alt=""/></span>
                <span>更多科室</span>
            </li>
        </ul>
    </div>
    <div class="search">明星医生</div>
    <div class="doctor-list">
        <div class="doctor-information" ng-repeat="item in doctorList">
            <div class="top">
                <span class="head-portrait">
                    <img width="100%" ng-src="{{item.src}}" alt=""/>
                    <img width="60%" class="pos" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_62.png" alt=""/>
                </span>
                <span>{{item.doctorName}}</span>
                <span>{{item.department}}</span>
                <span>{{item.position}}</span>
                <span>{{item.description}}</span>
            </div>
            <div class="line"></div>
            <div class="bottom">
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_10.png" alt=""/>已帮助{{item.population}}人</span>
                <span></span>
                <span><img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/nonRealTimeConsult%2Fuser%2Fa_07.png" alt=""/>好评率{{item.evaluate}}</span>
            </div>
        </div>
    </div>
</ion-scroll>
</ion-content>
</ion-view>
