<ion-spinner ng-show="pageLoading" class="loadPic"></ion-spinner>
<ion-view view-title={{title0}} ng-init="doRefresh()">
    <div bdf-head="title"></div>
    <ion-content class="toBeEvaluated">
        <ion-scroll direction="y" has-bouncing="true" style="top:-1px;">
           <div class="list" ng-if="!isBlank">
                <div class="item item-thumbnail-left waitInfo" ng-repeat="item in appointmentData| orderBy:'date':true"  ui-sref="evaluateList({patient_register_service_id:item.patient_register_service_id})">
                    <img ng-src="http://xiaoerke-doctor-pic.oss-cn-beijing.aliyuncs.com/{{item.doctorId}}"/>
                    <h2>{{item.doctorName}}</h2>
                    <p>{{item.hospitalName}}</p>
                    <p>{{item.date}}&nbsp;&nbsp;{{item.startTime}}-{{item.endTime}}</p>
                    <!--<p style="color:#18a2ff;">{{info}}</p>-->
                    <span class="wait-status">待评价</span>
                    <span class="btn"  ui-sref="evaluateList({patient_register_service_id:item.patient_register_service_id})">去评价</span>
                    <!--<p class="btn">
                        <a class="go"
                           ui-sref="evaluateList({patient_register_service_id:
                           item.patient_register_service_id})">{{evaluate}}</a>
                    </p>-->
                </div>
            </div>
            <div class="noContent" ng-if="isBlank">
                <img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/my%2Fno_evaluate_doc5.png" width="121" height="121">
                <p>{{care1}}</p>
                <p>{{care2}}</p>
            </div>
            <div bdf-footer></div>
        </ion-scroll>
        </ion-content>
</ion-view>
