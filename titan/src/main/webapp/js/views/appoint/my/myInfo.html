<ion-spinner ng-show="pageLoading" class="loadPic"></ion-spinner>
<ion-view view-title={{title0}} ng-init="doRefresh()">
    <div bdf-head="title"></div>
    <ion-content class="myInfo">
        <ion-scroll direction="y" has-bouncing="true" >
            <div class="list " style="border-bottom: 1px solid #ddd">
                <label class="item item-input item-borderless">
                    <span class="input-label">姓名</span>
                    <input type="text" placeholder="" ng-value="userNameValue" readonly="true" style="background-color: #fff;">
                </label>
                <label class="item item-input item-borderless">
                    <span class="input-label">手机号</span>
                    <span ng-value="" ng-model="userPhoneNum">{{userPhoneNum}}</span>

                </label>
                <i class=" icon ion-ios-arrow-forward userPhone" >&nbsp;</i>
            </div>
            <span class="unBind" ng-click="showConfirm()">退出登录</span>
            <div class="footer" style="margin-top:300px;">
                <p>
                    <a ng-click="appointmentFirst()">首页</a>
                    <a ui-sref="questions">常见问题</a>
                </p>
                <a href="tel:4006237120">客服电话：400-623-7120</a>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
