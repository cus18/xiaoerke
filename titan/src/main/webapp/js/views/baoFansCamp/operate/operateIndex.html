<ion-spinner ng-show="pageLoading" class="loadPic"></ion-spinner>
<div class="layer" ng-click="know()" ng-if="lock=='true'"></div>
<div class="share-friend" ng-if="lock=='true'">
    <img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fremind_share_arrow.png" width="31" height="50.5">
    <p>
        <span>点击右上角</span><br>
        分享到朋友圈或发送给朋友
    </p>
    <button ng-click="know()">我知道了</button>
</div>

<ion-view view-title="宝大夫" ng-init="doRefresh()">
    <ion-content class="operateIndex" overflow-scroll="true" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true" >
            <div class="banner">
                <img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/operate%2Fope_banner.png" width="100%" height="132.5">
                <dl><dd><span>活动时间：2015.11.19-2015.12.04</span></dd></dl>
            </div>
            <div class="main">
                <div class="bt">
                    <img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/operate%2Fope_logo.png" width="141" height="54">
                    <img class="pic pic1" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/operate%2Fope_decorate_star.png" width="14.5" height="13">
                    <img class="pic pic2" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/operate%2Fope_decorate_star.png" width="14.5" height="13">

                </div>
                <h3>
                    亲爱的宝粉，您已推荐<span>{{shareNum}}</span>位朋友
                </h3>
                <div ng-click="findFriends()" class="who">
                   <a> 看看都是谁</a>
                </div>
                <p>
                    <img ng-src={{imgUrl}} width="150" height="150">
                     <a ng-click="share()">  推荐给好友</a>
                </p>

            </div>
            <div class="rule" ui-sref="operateActiveRule">
                <img src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/operate%2Fope_bottom.png" width="100%" height="146.5">
                <span>活动说明</span>
                <ul>
                    <li>奖品：与名医郑玉巧面对面座谈聊育儿（仅限北京地区）</li>
                    <li>规则：分享“推荐给好友”菜单中的二维码，当好友通过该二维码成功关注“宝大夫”服务号，且成功转发任意一篇【郑玉巧育儿经】文章，计为一次有效推荐；</li>
                </ul>
            </div>
            <!--<div ui-sref="sheOnlineIndex">
              郑玉巧在线
            </div>
            <div ui-sref="sheOnQuestionsDetail">
                郑玉巧在线问题详解
            </div>-->

        </ion-scroll>
    </ion-content>

</ion-view>
