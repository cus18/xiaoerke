<ion-view view-title={{title}} >
	<ion-spinner ng-show="dataLoading" class="loadPic"></ion-spinner>
	<ion-content class="feedback"   overflow-scroll="true" style="top:0px;">
		<div class="check-box">
			<div class="produce">
				<div class="checked" ng-click="checked('produce')">
					<div class="point" ng-show="info.produce"></div>
				</div>
				提供产品反馈
			</div>
			<div class="error">
				<div class="checked" ng-click="checked('error')">
					<div class="point" ng-show="info.error"></div>
				</div>
				错误报告
			</div>
		</div>
		<div class="input">
			<textarea ng-show="info.produce" ng-model="info.feedback"  ng-minlength="1" maxlength="200" placeholder="给我们提出您的宝贵建议吧。有哪些方面比较顺利？有哪些需要改进？"></textarea>
			<textarea ng-show="info.error" ng-model="info.feedback"  ng-minlength="1" maxlength="200" placeholder="发生了什么？请按步骤描述您遇到的问题，我们将进一步完善，更好地服务您，谢咯~"></textarea>
		</div>
		<div class="btn">
			<button class="button foot-btn" ng-disabled="(info.feedback==null)||(info.feedback.length==0)" ng-click="submitAdvice()">提交反馈</button>
		</div>
	</ion-content>
</ion-view>
