<link rel="stylesheet" href="/xiaoerke-doctor/styles/other/bindDoctorPhone.less" type="text/css" />
<link rel="stylesheet" href="styles/lib/common.css"/>
<ion-view view-title="快速登录" ng-init="doRefresh()">
    <ion-spinner ng-show="dataLoading"></ion-spinner>
    <ion-content class="bindDoctorPhone" style="top:0;">
        <ion-scroll direction="y" has-bouncing="true">
            <div class="pic1">
                <img src="http://xiaoerke-doctor-pic.oss-cn-beijing.aliyuncs.com/images%2Fdoctor_phone.png" width="130" height="130">
                <p>
                    请填写手机号，方便接收预约信息
                </p>
            </div>
            <form id="loginForm" class="form-signin" action="a/login" method="post">
                <div class="list ">
                    <label class="item item-input item-borderless">
                        <span class="input-label">手机号</span>
                        <input type="text" id="userPhone" placeholder="请输入手机号" name="username" ng-model="info.userPhoneNum" maxlength="11">
                        <p ng-if="info.show" class="errorTips">
                            <img src="http://xiaoerke-doctor-pic.oss-cn-beijing.aliyuncs.com/images%2Ferror.png" width="18" height="17.5">
                            手机号无效
                        </p>
                    </label>
                    <label class="item item-input item-borderless">
                        <span class="input-label">验证码</span>
                        <input type="text" id="code" placeholder="验证码" name="password" ng-model="info.userCode">
                    </label>
                    <div ng-click="sendMsg()" class="getCode light" ng-disabled="info.disable">{{info.userGetCode}}</div>
                </div>
                <p class="errorTips" ng-if="(info.userPhoneNum!=null)" style="text-align: right;padding-right:20px;">{{identifyStatus}} </p>
                <div class="doc-deal">
                    <img ng-src="{{dealImg}}" width="15" height="15" ng-click="deal()">&nbsp;&nbsp;
                    <a ui-sref="userDeal">同意《宝大夫用户协议》</a>
                </div>
                <input type="hidden" id="redirectParam" name="redirectParam" value="{{info.redirectParam}}">
                <input id="submitButton" class="sure button"  value="快速登录" type="submit"
                       ng-disabled="(info.userPhoneNum==null||info.userPhoneNum.length<11)||(info.userCode==null||info.userCode.length<6)||(dealLock=='false')"  >

            </form>
        </ion-scroll>
    </ion-content>
</ion-view>
