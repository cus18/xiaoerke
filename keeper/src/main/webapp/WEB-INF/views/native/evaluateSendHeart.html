<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/keeper/"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <title>咨询评价</title>
    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/evaluate/evaluateSendHeart.js?ver=1.0"></script>
    <link rel="stylesheet" href="/keeper/styles/nativeCommon.less" type="text/css" />
    <link rel="stylesheet" href="/keeper/styles/playtour/evaluateCommon.less" type="text/css" />
    <link rel="stylesheet" href="/keeper/styles/playtour/evaluateSendHeart.less?ver=1.0" type="text/css" />
</head>
<body class="sendHeart evaluate-common" onload="sendHeartInit()" >
<div class="main-box">
    <!--头部医生信息-->
    <div class="doctor-info tc f5 c0">
        <div class="name  fl">
            <img class="radius" id="headImage" ng-src="" width="54" height="54" />
            <div id="doctorName" class="doctorName">梁平</div>
        </div>
        <div class="heart info-box fl">
            <img src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/playtour%2Findex_liwu.png" width="30" height="29"/>
            <div class="text">收到心意：<span id="redPacket">32</span></div>
        </div>
        <div class="good-evaluate info-box fr">
            <img src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/playtour%2Findex_haoping03.png" width="27" height="30"/>
            <div class="text">好评率：<span id="starInfo">100%</span></div>
        </div>
    </div>
    <div class="main-box" hidden>
        <!--选择钱数-->
        <div class="heart-list">
            <div class="headline tc">
                <span class="line line-l"></span>
                <span class="line line-r"></span>
                <span class="text f4 c3">选择我的心意金额，给医生一个大大的赞</span>
            </div>
            <ul class="picMoney-list tc">
                <li class="  row1" onclick="selectMoney(0,8)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney0_no.png">
                    <img hidden class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney0_yes.png">
                </li>
                <li class=" mid row1" onclick="selectMoney(1,12)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney1_no.png">
                    <img class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney1_yes.png">
                </li>
                <li class="  row1" onclick="selectMoney(2,20)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney2_no.png">
                    <img hidden class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney2_yes.png">
                </li>
                <li class=" " onclick="selectMoney(3,50)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney3_no.png">
                    <img hidden class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney3_yes.png">
                </li>
                <li class=" mid" onclick="selectMoney(4,100)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney4_no.png">
                    <img hidden class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney4_yes.png">
                </li>
                <li class=" " onclick="selectMoney(5,200)">
                    <img class="" width="100%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney5_no.png">
                    <img hidden class="select" width="110%" height="auto" src="http://xiaoerke-wxapp-pic.oss-cn-hangzhou.aliyuncs.com/sendHeart/picMoney5_yes.png">
                </li>
            </ul>
        </div>
        <!--服务不好-->
        <div class="unSatisfy tc">
            <a class="f2 c4" onclick="unSatisfy()">服务不好</a>
        </div>
        <!--留言框-->
        <div class="leave-word ">
            <textarea class="f13 bg1" placeholder="心情不错呃，输入你对医生的赞美..." maxlength="100" id="content"></textarea>
            <!--<div class="heart-remind tc f2 c5">
                申明：您的心意会转入相应的医生账户，作为服务和科研经费
            </div>-->
        </div>
    </div>
    <!--支付错误提示-->
    <div class="pay-problem tc f3" hidden>
        亲，支付出现问题哦~
    </div>
    <br/><br/><br/><br/><br/><br/>
    <button  class="bottom-btn commit" id="commit"  onclick="commitEvaluate()" >提交评价</button>

</div>
</body>
</html>
