<html>
<head>
</head>
<base href="/keeper/"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<title>填写信息</title>
<script src="js/libs/jquery-2.1.3.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/mobiscroll.custom-2.17.0.min.js"></script>
<link rel="stylesheet" href="/keeper/styles/lib/mobiscroll.custom-2.17.0.min.css" type="text/css" />
<link rel="stylesheet" href="/keeper/styles/mainCommon.less" type="text/css" />
<link rel="stylesheet" href="/keeper/styles/insurance/insuranceCommonPay.less" type="text/css" />
<body  >
<!--一年购买过此服务，再次购买提醒 -->
<div class="c-shadow" id="getShadow"  onclick="cancelRemind()" hidden> </div>
<div class="shadow-content c-remind" id="getRemind" hidden>
    <div class="remind-main">
        <img class="close" onclick="cancelRemind()" src="http://xiaoerke-common-pic.oss-cn-beijing.aliyuncs.com/common%2Fclose.png" width="31" height="31">
        <p >
            该宝宝已经购买过此服务<br>
            可去查看订单信息
        </p>
        <div class="remind-bottom">
            <a class="fl" onclick="lookOrderInfo()">查看订单</a>
            <a class="fr" onclick="cancelRemind()">重新填写</a>
            <span class="line"></span>
        </div>
    </div>
</div >
<!--宝宝列表-->
<div class="baby-list" id="getBaby" hidden>
    <dl>
        <dt id="selectBabyTitle">
            <i class="line"></i>
            <span>选择宝宝</span>
        </dt>
        <!--         <dd class="select" click="selectedBaby($index)" ><span >{{item.name}}</span></dd> -->
    </dl>
    <div onclick="addBaby()" class="select" style="background-color: #88d9dd">添加宝宝</div>
    <div onclick="toggleBaby()" class="select">取消</div>
</div>
<div class="InsuranceFillInfo" id="wrapper">
    <div class="scroller">
        <div class="info">
            <div>
                <h3 class="hd">宝宝信息</h3>
                <label class="f-in" for="babyName" >
                    <span >姓名：</span>
                    <input type="hidden" id="babyId"/>
                    <input class="fl" type="text" id="babyName" placeholder="宝宝的真实姓名" >
                    <a onclick="toggleBaby()" class="selectBaby">选择宝宝</a>

                </label>
                <div class="f-in">
                    <span>性别：</span>
                    <div class="selectItem sex" >
                        <a  onclick="selectSex(1)" >男</a>
                        <a  onclick="selectSex(0)" >女</a>
                    </div>
                </div>
                <label class="f-in" for="birthday">
                    <span>出生日期：</span>
                    <input type="text" readonly="readonly" id="birthday" placeholder="选择宝宝的出生日期" >
                </label>
            </div>
            <div>
                <h3 class="hd">家长信息</h3>
                <label class="f-in" for="parentName" >
                    <span>姓名：</span>
                    <input type="text" id="parentName"  placeholder="家长的真实姓名" >
                </label>
                <div class="f-in">
                    <span>您是孩子的：</span>
                    <div class="selectItem parent" >
                        <a onclick="selectParent(1)" >宝爸</a>
                        <a onclick="selectParent(0)" class="select" >宝妈</a>
                    </div>
                </div>
                <label class="f-in" for="phone" >
                    <span>手机号：</span>
                    <input type="text" id="phone"  disabled="true" placeholder="" maxlength="11"  onblur="checkPhone();" >
                </label>
                <label class="f-in" for="IdCard" style="margin-bottom: 10px;" >
                    <span>身份证号：</span>
                    <input type="text" id="IdCard" placeholder="填写正确的身份证号" maxlength="18"  onblur="checkIdCard();"  >
                </label>
            </div>
            <div class="tips" >
                <img class="my-img" width="12.5" height="auto" src="http://xiaoerke-common-pic.oss-cn-beijing.aliyuncs.com/common%2Fremind_icon.png">
                <span>身份证号有误</span>
            </div>
            <div class=" f2 c5 tc" style="font-size:12px;color:#999;text-align: center;">未经您的允许，宝大夫不会泄露您的个人信息。</div>
        </div>
        <br><br><br><br>

    </div>
</div>
<button onclick="payInsurance()" id="payButton" style="background-color: #fe5071;" class="button btn-bottom" >

</button>
</body>
<script src="js/pay/insurancePay.js"></script>

</html>
