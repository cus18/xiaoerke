</head>

<meta content="yes" name="apple-mobile-web-app-capable">

<title>宝大夫关爱儿童公益计划</title>
<link rel="stylesheet" href="styles/common/editComment.less" type="text/css" />
<link rel="stylesheet" href="styles/lovePlan/lovePlanFirst.less" type="text/css" />
<body onload="lovePlanFirsInit()">
    <div class="lovePlanFirst" >
        <!--标题-->
        <div class="title ">
            <img class="my-img1" width="22" height="auto"  src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
            <span class="f2 c11"> 宝大夫关爱儿童公益计划</span>
        </div>
        <!--捐款者信息-->
        <div class="info">
            <img class="my-img2" width="100%" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Finfo_bg.png">
            <div class="hd">
                <img class="my-img2 " width="150" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Finfo_title.png">
                <img class="photo my-img1 radius" id="headImage" width="34" height="34" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
            </div>
            <ul>
                <li class="c11 fl f2">邀请：<span class="" id="friendNums">12</span>位好友</li>
                <li class="c11 fl f2">捐款：<span class="" id="loveMoney">199.0</span>元</li>
                <li class="c11 fl f2">已超越<span class="" id="transcend">80%</span>宝妈</li>
            </ul>
        </div>
        <div class="clear"></div>
       <!-- 爱心计划简介-->
        <div class="intro margin1">
            <h4 class="tc">
                <img class="my-img1" width="90%" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fintro_title.png">
            </h4>
            <img align="left" class="angel" width="45%" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fbaby_photo1.png">
            <p class="fr f2 c11">
                生成你的专属爱心专属海报<br>
                每传递一人<br>
                宝大夫替您捐款一元<br>
            </p>
            <img class="angel-word" width="190" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fangel_word.png">

        </div>
        <div class="clear"></div>
        <!--爱心天使-->
        <div class="raise-out">
            <div class="raise">
                <div class="angel">
                    <img class="" width="66" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fangel.png">
                </div>
                <h4 class="tc f7 c11">感谢<span id="counts">n</span>位爱心天使</h4>
                <ul class="bg1" onclick="goLovePlanList()">
                    <li class="fl tc">
                        <img class="radius" width="36"  height="36" id="loverHearts0" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                    </li>
                    <li class="fl tc">
                        <img class="radius" width="36" height="36" id="loverHearts1" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                    </li>
                    <li class="fl tc">
                        <img class="radius" width="36" height="36" id="loverHearts2" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                    </li>
                    <li class="fl tc">
                        <img class="radius" width="36" height="36" id="loverHearts3" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                    </li>
                    <li class="fl tc">
                        <img class="radius" width="36" height="36" id="loverHearts4" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                    </li>
                    <img class="arr fr" width="6" height="auto" src=" http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2FlovePlan_arr.png">

                </ul>
                <div class="money">
                    <div class="name c11 f5">为蛋蛋筹集了</div>
                    <div class="ruler">
                        <div class="line">
                            <div class="num tc">
                                <img class="heart" width="46" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fmoney_heart.png">
                                <div class="have c11 f7 tc">
                                    <span class="" id="lovemoneyCount"> 9000</span>元
                                    <div class="f3"> 已筹集</div>
                                </div>
                            </div>
                        </div>
                        <span class="target c11 f5">目标：3万元</span>
                    </div>
                </div>
            </div>
        </div>
        <!--捐助的项目-->
        <div class="project">
            <dl>
                <dt class="bg1 fw0 c11 f6">捐助的项目</dt>
                <dd>
                    <img class="photo my-img1" width="80" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2Fbaby_photo2.png">
                    <div class="c11 f5">我不想做巨头怪物</div>
                    <p class="c11 f2">我叫蛋蛋，两岁的我有一个比别人大一半的头，我已经很久没有笑过了，因为一笑就很疼很疼······</p>
                </dd>
            </dl>
        </div>
        <!--爱心留言-->
        <div class="words">
            <h3 class="tc">
                <span class="line"></span>
                <span class="line"></span>
                <img class=" my-img1" width="70" height="auto" src="http://xiaoerke-remain-pic.oss-cn-beijing.aliyuncs.com/market%2FlovePlan%2FleaveWord_title.png">
            </h3>
            <div class="main">
                <img class="photo my-img1 radius" width="50" height="50" src="http://xiaoerke-appoint.oss-cn-beijing.aliyuncs.com/common%2Fbaodf_logo.jpg">
                <div>
                    <p class="c3 f5 ">好可怜！好可怜！希望更多地人能够伸出援助之手，帮助可爱的孩子们!</p>
                    <span class="c4 f3">2016-05-20</span>
                    <a class=" word-btn" onclick="goComment()"></a>
                </div>
            </div>
        </div>
        <br> <br> <br> <br>
        <button class="bottom-btn" onclick="createPoster()">立即行动</button>
       <!-- 评论-->
        <div class="c-shadow"  onclick="cancelComment()" hidden></div>
        <div class="real-edit" hidden>
            <textarea  placeholder="写评论(最多可输入50字)..." maxlength="50" ng-model="info.content" ></textarea>
            <span ng-click="save()">发布</span>
        </div>
    </div>
</body>
